{% extends "base.html" %}

{% block title %}疾患セット追加 - {{ super() }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0"><i class="bi bi-heart-pulse"></i> 疾患セット追加</h2>
                <a href="{{ url_for('disease_sets') }}" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-left"></i> 戻る
                </a>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">セット名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="例: 糖尿病基本セット、高血圧管理セット...">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="このセットの説明や用途を入力してください。"></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> セットを作成後、備品を追加できます。
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('disease_sets') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 作成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
