{% extends "base.html" %}

{% block title %}発注先編集 - {{ super() }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0"><i class="bi bi-building"></i> 発注先編集</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">発注先名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required value="{{ supplier.name }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="fax_number" class="form-label">FAX番号 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fax_number" name="fax_number" required value="{{ supplier.fax_number }}">
                        <div class="form-text">ハイフンなしで入力（例：0312345678）</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">住所</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ supplier.address or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email or '' }}">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('suppliers') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
