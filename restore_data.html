{% extends "base.html" %}

{% block title %}データ復元 - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-arrow-counterclockwise"></i> データ復元</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="bi bi-house"></i> ホームに戻る
        </a>
    </div>

    <div class="alert alert-warning">
        <h4 class="alert-heading"><i class="bi bi-exclamation-triangle"></i> 注意！</h4>
        <p>バックアップからデータを復元すると、現在のデータが上書きされる可能性があります。重要なデータがある場合は、先に「データバックアップ」で保存してください。</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="backup_file" class="form-label">バックアップファイル (JSON)</label>
                    <input type="file" class="form-control" id="backup_file" name="backup_file" accept=".json" required>
                    <div class="form-text">以前に作成したバックアップファイル（.json）を選択してください</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-arrow-counterclockwise"></i> データを復元する
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
